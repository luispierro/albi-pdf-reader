<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV to PDF website developed as a test for ALBI">
    <meta name="keywords" content="csv, data, analysis, pdf">
    <meta name="author" content="Luis Pierro">
    <title>PDF Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row pt-3">
            <div class="col-12 text-center">
                <h1>CSV Upload to generate PDFs</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row pt-3">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file-input">Upload your survey data (CSV):</label><br>
                <div class="input-group">
                    <input type="file" id="file-input" class="form-control" name="csvfile" accept=".csv" aria-label="Upload File" required>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Â© Luis Pierro 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script/script.js"></script>
</body>
</html>
